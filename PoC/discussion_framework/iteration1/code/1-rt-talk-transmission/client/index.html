<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Connection to Bridge Server</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // WebSocket connection URL
            const wsUrl = 'ws://localhost:6667';

            // Creating a new WebSocket connection
            const socket = new WebSocket(wsUrl);

            // Connection opened
            socket.addEventListener('open', (event) => {
                console.log('Connected to the server');
                socket.send("Hi my name is steve!")
                // You can send messages to server once the connection is open
                // socket.send('Hello Server!');
            });

            // Listen for messages from the server
            socket.addEventListener('message', (event) => {
                console.log('Message from server ', event.data);
            });

            // Listen for possible errors
            socket.addEventListener('error', (event) => {
                console.error('WebSocket error:', event);
            });

            // Listen for when the connection is closed
            socket.addEventListener('close', (event) => {
                console.log('WebSocket connection closed:', event);
            });
        });
    </script>
</head>
<body>
    <h1>WebSocket Connection to Bridge Server</h1>
    <p>Check the console for connection status and messages.</p>
</body>
</html>
